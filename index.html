<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/pokersolver.js"></script>
    <title>Pick a card</title>
  </head>
  <body>
    <div class="app-container">
      <div class="flop-container"></div>
      <ol class="scoreboard">
        <li>
          From the bottom three cards, choose one to hold on to. The remaining
          cards will form a poker hand and be removed.
        </li>
      </ol>
      <div class="hand-container"></div>
      <div class="overlay shuffle-overlay hidden">
        <div class="center shuffle-container">
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
          <div class="shuffle-text">SHUFFLE</div>
        </div>
      </div>
    </div>
    <div class="overlay result-overlay hidden">
      <div class="result-text"></div>
      <div class="result-controls">
        <a href="./index.html"><div class="button">Play again</div></a>
        <a href="market.html"><div class="button">Market</div></a>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
